<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <fieldset>
      <h1>Create your Personal Profile</h1>
      <section>
        <p>
          Hey we wanna know about you a bit more, please enter your personal
          information.
        </p>

        <form>
          <fieldset>
            <legend>Perosnal Information</legend>
            <label name="firstname">First Name:</label>
            <input name="firstname" id="firstname" type="text" />
            <label name="lastname">Last Name:</label>
            <input name="lastname" id="lastname" type="text" />
            <label name="birthday">Your Birthday:</label>
            <input name="birthday" id="birthday" type="date" />
          </fieldset>
        </form>
        <p>Can you give us a bit more information?</p>
        <form>
          <fieldset>
            <legend>Further Information</legend>
            <label name="favouritecolor">Favourite Color:</label>
            <input name="favouritecolor" type="color" value="#E5430F" />
            <label name="pet">Favourite Pet?</label>
            <select name="pet" id="pet">
              <option value="start">Select an option</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="fish">Fish</option>
              <option value="rabbit">rabbit</option>
            </select>
          </fieldset>
        </form>
        <button type="submit">Submit</button>
      </section>
    </fieldset>
  </body>
</html>
